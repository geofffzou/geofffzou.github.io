<!DOCTYPE html>
<html>
<head>
  <title>Small Map + Draggable Image</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Distortable Image Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-distortableimage/dist/leaflet.distortableimage.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    #map {
      width: 500px;      /* Small window */
      height: 350px;
      border: 2px solid black;
      border-radius: 10px;
    }

    .controls {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h2>Draggable Image Overlay</h2>

<div class="controls">
  <input type="file" id="upload" accept="image/*">
  <button onclick="getCoords()">Get Coordinates</button>
  <div id="output"></div>
</div>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-distortableimage/dist/leaflet.distortableimage.js"></script>

<script>
  const map = L.map('map').setView([37.7749, -122.4194], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let overlay;

  document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {

      if (overlay) {
        map.removeLayer(overlay);
      }

      overlay = new L.DistortableImageOverlay(event.target.result, {
        selected: true,
        actions: [
          L.DistortableImage.action.Drag,
          L.DistortableImage.action.Scale
        ]
      }).addTo(map);
    };

    reader.readAsDataURL(file);
  });

  function getCoords() {
    if (!overlay) return;

    const corners = overlay.getCorners();

    document.getElementById('output').innerHTML =
      corners.map((c, i) =>
        "Corner " + (i+1) + ": " +
        c.lat.toFixed(6) + ", " +
        c.lng.toFixed(6)
      ).join("<br>");
  }
</script>

</body>
</html>
