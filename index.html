<!DOCTYPE html>
<html>
<head>
  <title>Map Function + Image Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      position: relative;
      width: 250px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Map()</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      {
        src: "https://picsum.photos/400/300?1",
        title: "Mountain"
      },
      {
        src: "https://picsum.photos/400/300?2",
        title: "Forest"
      },
      {
        src: "https://picsum.photos/400/300?3",
        title: "Ocean"
      }
    ];

    const gallery = document.getElementById("gallery");

    gallery.innerHTML = images.map(image => `
      <div class="card">
        <img src="${image.src}" alt="${image.title}">
        <div class="overlay">${image.title}</div>
      </div>
    `).join("");
  </script>

</body>
</html>
