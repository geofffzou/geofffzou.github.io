<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet SVG Upload Overlay</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="svgUpload" accept=".svg" />
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([40.7128, -74.0060], 13);

  // Add OpenStreetMap base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Define overlay bounds (change to your desired window)
  const svgBounds = [
    [40.7228, -74.0160], // Southwest
    [40.7328, -73.9960]  // Northeast
  ];

  let currentOverlay = null;

  // Handle file upload
  document.getElementById('svgUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(event) {
      const svgDataUrl = event.target.result;

      // Remove old overlay if exists
      if (currentOverlay) {
        map.removeLayer(currentOverlay);
      }

      // Add new SVG overlay
      currentOverlay = L.imageOverlay(svgDataUrl, svgBounds, {
        opacity: 0.8,
        interactive: true
      }).addTo(map);

      map.fitBounds(svgBounds);
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
