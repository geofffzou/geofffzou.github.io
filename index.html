<!DOCTYPE html>
<html>
<head>
  <title>Image to GPX Generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { font-family: Arial; padding: 20px; }
    #map { width: 600px; height: 400px; border: 2px solid black; }
    .controls { margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Image to GPX Tool</h2>

<div class="controls">
  <input type="file" id="upload" accept="image/*">
  <button onclick="exportGPX()">Export GPX</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([37.7749, -122.4194], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let overlay;
  let markers = [];

  // Upload image overlay
  document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
      const bounds = map.getBounds();

      if (overlay) map.removeLayer(overlay);

      overlay = L.imageOverlay(event.target.result, bounds, {
        opacity: 0.7
      }).addTo(map);
    };

    reader.readAsDataURL(file);
  });

  // Click map to create GPX points
  map.on('click', function(e) {
    const marker = L.marker(e.latlng).addTo(map);
    markers.push(e.latlng);
  });

  function exportGPX() {
    if (markers.length === 0) return;

    let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="CustomTool">
<trk><name>Route</name><trkseg>`;

    markers.forEach(pt => {
      gpx += `<trkpt lat="${pt.lat}" lon="${pt.lng}"></trkpt>`;
    });

    gpx += `</trkseg></trk></gpx>`;

    const blob = new Blob([gpx], { type: "application/gpx+xml" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "route.gpx";
    a.click();
  }
</script>

</body>
</html>
