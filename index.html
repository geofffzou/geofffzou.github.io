<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet SVG Upload in User Rectangle</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Draw CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls {
      padding: 10px;
      background: #f4f4f4;
    }
    #map {
      height: 50vh;
      width: 50%;
    }
  </style>
</head>
<body>

<div id="controls">
  <strong>Step 1:</strong> Draw a rectangle on the map.<br>
  <strong>Step 2:</strong> Upload an SVG file.
  <br><br>
  <input type="file" id="svgUpload" accept=".svg" />
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Draw JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([40.7128, -74.0060], 13);

  // Base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Feature group to store drawn shapes
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Add draw controls (rectangle only)
  const drawControl = new L.Control.Draw({
    draw: {
      polygon: false,
      polyline: false,
      circle: false,
      marker: false,
      circlemarker: false,
      rectangle: true
    },
    edit: {
      featureGroup: drawnItems,
      remove: true
    }
  });
  map.addControl(drawControl);

  let selectedBounds = null;
  let currentOverlay = null;

  // When rectangle is created
  map.on(L.Draw.Event.CREATED, function (event) {
    drawnItems.clearLayers(); // Allow only one rectangle
    const layer = event.layer;
    drawnItems.addLayer(layer);
    selectedBounds = layer.getBounds();
  });

  // Handle file upload
  document.getElementById('svgUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file || !selectedBounds) {
      alert("Please draw a rectangle first.");
      return;
    }

    const reader = new FileReader();

    reader.onload = function(event) {
      const svgDataUrl = event.target.result;

      // Remove old overlay
      if (currentOverlay) {
        map.removeLayer(currentOverlay);
      }

      // Add SVG overlay inside user rectangle
      currentOverlay = L.imageOverlay(svgDataUrl, selectedBounds, {
        opacity: 0.8,
        interactive: true
      }).addTo(map);

      map.fitBounds(selectedBounds);
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
